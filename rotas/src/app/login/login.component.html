<main class="login-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form action="" method="">
              <div class="form-group row">
                <label for="usuario" class="col-md-4 col-form-label text-md-right">Usu√°rio</label>
                <div class="col-md-6">
                  <input [(ngModel)]="usuario.nome" type="text" id="usuario" class="form-control" name="usuario" required autofocus>
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input [(ngModel)]="usuario.senha" type="password" id="password" class="form-control" name="password" required>
                </div>
              </div>

              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary" (click)="fazerLogin()">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
