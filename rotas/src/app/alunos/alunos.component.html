<div class="row">

  <div class="col-6">
    <h2>Lista de alunos</h2>
    <div class="list-group">
      <a class="list-group-item list-group-item-action" *ngFor="let aluno of alunos" [routerLink]="[aluno.id]"
        [state]="{data: {aluno: aluno}}">
        {{ aluno.nome }}
      </a>
    </div>
  </div>

  <div class="col-6">
    <router-outlet></router-outlet>
  </div>

</div>
