<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Cursos</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-primary" routerLink="novo">Novo Curso</button>
      <button type="button" class="btn btn-secondary" (click)="refresh()">Atualizar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Curso</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let curso of cursos$ | async">
        <td>{{curso.id}}</td>
        <td>{{curso.nome}}</td>
        <td>
            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 btn-sm" (click)="edit(curso.id)">
                Atualizar
              </button>

              <button class="btn btn-outline-danger mb-1 btn-sm" (click)="delete(curso)">
                Remover
              </button>
            </span>
        </td>
      </tr>
      </tbody>
    </table>

    <div *ngIf="carregandoCursos">
      Carregando cursos...
    </div>
  </div>
</div>
