<div class="row">
  <div class="col-12">
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)" multiple>
      <label class="custom-file-label" for="customFile" #fileLabel>Selecione um arquivo</label>
    </div>
  </div>
</div>

<div class="row" *ngIf="progress">
  <div class="col-12">
    <div class="progress">
      <div class="progress-bar" role="progressbar" [style.width]="progress + '%'" aria-valuenow="25" aria-valuemin="0"
           aria-valuemax="100">{{progress}}%
      </div>
    </div>
  </div>
</div>

<br>

<div class="row">
  <div class="col-12">
    <button type="button" class="btn btn-primary" (click)="onUpload()" [disabled]="!files || !files.size">Enviar
      arquivo
    </button>
    <button type="button" class="btn btn-success" (click)="onDownloadExcel()">
      Download Excel
    </button>
    <button type="button" class="btn btn-danger" (click)="onDownloadPDF()">
      Download PDF
    </button>
  </div>
</div>
